            //判断访问终端
            var browser = {
                versions: function () {
                    var u = navigator.userAgent,
                        app = navigator.appVersion;
                    return {
                        trident: u.indexOf('Trident') > -1, //IE内核
                        presto: u.indexOf('Presto') > -1, //opera内核
                        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端

                        android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
                        iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                        iPad: u.indexOf('iPad') > -1, //是否iPad

                        qq: u.match(/\sQQ/i) == " qq" //是否QQ
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }
            var dataNews = {}; //型号

    <script type="text/javascript">
        var flag = "";

        //数字滚动动画
        (function ($) {
            $.fn.numberAnimate = function (setting) {
                var defaults = {
                    speed: 1000, //动画速度
                    num: "", //初始化值
                    iniAnimate: true, //是否要初始化动画效果
                    symbol: '', //默认的分割符号，千，万，千万
                    dot: 0 //保留几位小数点
                }
                //如果setting为空，就取default的值
                var setting = $.extend(defaults, setting);

                //如果对象有多个，提示出错
                if ($(this).length > 1) {
                    alert("just only one obj!");
                    return;
                }

                //如果未设置初始化值。提示出错
                if (setting.num == "") {
                    alert("must set a num!");
                    return;
                }
                var nHtml =
                    '<div class="mt-number-animate-dom" data-num="{num}">\
                            <span class="mt-number-animate-span">.</span>\
                            <span class="mt-number-animate-span">9</span>\
                            <span class="mt-number-animate-span">8</span>\
                            <span class="mt-number-animate-span">7</span>\
                            <span class="mt-number-animate-span">6</span>\
                            <span class="mt-number-animate-span">5</span>\
                            <span class="mt-number-animate-span">4</span>\
                            <span class="mt-number-animate-span">3</span>\
                            <span class="mt-number-animate-span">2</span>\
                            <span class="mt-number-animate-span">1</span>\
                            <span class="mt-number-animate-span">0</span>\
                          </div>';

                //数字处理
                var numToArr = function (num) {
                    num = parseFloat(num).toFixed(setting.dot);
                    if (typeof (num) == 'number') {
                        var arrStr = num.toString().split("");
                    } else {
                        var arrStr = num.split("");
                    }
                    console.log(arrStr);
                    return arrStr;
                }

                //设置DOM symbol:分割符号
                var setNumDom = function (arrStr) {
                    var shtml = '<div class="mt-number-animate">';
                    for (var i = 0, len = arrStr.length; i < len; i++) {
                        if (i != 0 && (len - i) % 3 == 0 && setting.symbol != "" && arrStr[i] != ".") {
                            shtml += '<div class="mt-number-animate-dot">' + setting.symbol + '</div>' +
                                nHtml.replace("{num}", arrStr[i]);
                        } else {
                            shtml += nHtml.replace("{num}", arrStr[i]);
                        }
                    }
                    shtml += '</div>';
                    return shtml;
                }
                
                //执行动画
                var runAnimate = function ($parent) {
                    $parent.find(".mt-number-animate-dom").each(function () {
                        var num = $(this).attr("data-num");
                        num = (num == "." ? 10 : num);
                        var spanHei = $(this).height() / 11; //11为元素个数
                        var thisTop = num * spanHei + "px";
                        if (thisTop != $(this).css("top")) {
                            if (setting.iniAnimate) {
                                //HTML5不支持
                                if (!window.applicationCache) {
                                    $(this).animate({
                                        top: thisTop
                                    }, setting.speed);
                                } else {
                                    $(this).css({
                                        'transform': 'translateY(' + thisTop + ')',
                                        '-ms-transform': 'translateY(' + thisTop + ')',
                                        /* IE 9 */
                                        '-moz-transform': 'translateY(' + thisTop + ')',
                                        /* Firefox */
                                        '-webkit-transform': 'translateY(' + thisTop + ')',
                                        /* Safari 和 Chrome */
                                        '-o-transform': 'translateY(' + thisTop + ')',
                                        '-ms-transition': setting.speed / 1000 + 's',
                                        '-moz-transition': setting.speed / 1000 + 's',
                                        '-webkit-transition': setting.speed / 1000 + 's',
                                        '-o-transition': setting.speed / 1000 + 's',
                                        'transition': setting.speed / 1000 + 's'
                                    });
                                }
                            } else {
                                setting.iniAnimate = true;
                                $(this).css({
                                    top: thisTop
                                });
                            }
                        }
                    });
                }

                //初始化
                var init = function ($parent) {
                    //初始化
                    $parent.html(setNumDom(numToArr(setting.num)));
                    runAnimate($parent);
                };

                //重置参数
                this.resetData = function (num) {
                    var newArr = numToArr(num);
                    var $dom = $(this).find(".mt-number-animate-dom");
                    if ($dom.length < newArr.length) {
                        $(this).html(setNumDom(numToArr(num)));
                    } else {
                        $dom.each(function (index, el) {
                            $(this).attr("data-num", newArr[index]);
                        });
                    }
                    runAnimate($(this));
                }
                //init
                init($(this));
                return this;
            }
        })(jQuery);

        var _x, _y; //鼠标离控件左上角的相对位置

        var drag = document.getElementById("drag");

        drag.addEventListener("touchstart", function () {
            move = true;
            seup = true;
            _x = event.targetTouches[0].pageX - parseInt($("#drag").css("left"));
            _y = event.targetTouches[0].pageY - parseInt($("#drag").css("top"));
        })
        drag.addEventListener("touchmove", function () {
            if (event.targetTouches.length == 1) {
                event.preventDefault(); // 阻止浏览器默认事件，重要
                if (move) {
                    var x = event.targetTouches[0].pageX - _x; //控件左上角到屏幕左上角的相对位置
                    var y = event.targetTouches[0].pageY - _y;
                    $("#drag").css({
                        "top": y,
                        "left": x
                    });
                }
            }

        })
        drag.addEventListener("touchend", function () {
            if (seup) {
                var left = $("#drag").offset().left;
                var top = $("#drag").offset().top;
                if (top < 200) {
                    $("#drag").css({
                        "top": '200px'
                    });
                }
                // if(top > 44 || top > bodyHeight -102){
                if ((bodyWidth / 2) < left) {
                    $("#drag").css({
                        "left": bodyWidth - 82 + "px"
                    });
                } else {
                    $("#drag").css({
                        "left": "10px"
                    });
                }
                // }
                if (top > bodyHeight - 188) {
                    $("#drag").css({
                        "top": bodyHeight - 188
                    });
                }
            }
            move = false;
            seup = false;
        })
    </script>

            }
