	<style>
		/*分页样式*/
		.pages a,.pages span {
		    display:inline-block;
		    padding:4px 7px;
		    margin:0 2px;
		    border:1px solid #D5D4D4;
		    -webkit-border-radius:1px;
		    -moz-border-radius:1px;
		    border-radius:1px;
		}
		.pages a,.pages li {
		    display:inline-block;
		    list-style: none;
		    text-decoration:none; color:#15AF11;
		}
		
		.pages a:hover{
		    border-color:#15AF11;
		}
		.pages span.current{
		    background:#15AF11;
		    color:#FFF;
		    font-weight:700;
		    border-color:#15AF11;
		}
		.pages{
			margin-top: 8px;
			text-align: center;
		}
		.ptitle{
			height: 45px;
			line-height: 45px;
		}
		/* .tj{color:#c7baba;} */
		/*分页样式*/
	</style>
	<body>
		<div class="header">
		  <div class="all_w ">
		    <div class="gofh"> <a href="javascript:history.back()" style="border-right:none;"><img src="/Public/Home/new/css/ico/left.png"style="width: 20px;"></a> </div>
		     <div class="ptitle">
		      余额宝记录
		    </div>
		  </div>
		</div>
		<div class="record">
			<div class="record-top">
				<p class="intro">
					<span>元宝:<i>{$userinfo.points}</i></span>
					<span>余额宝:<i>{$userinfo.treasure_capital}</i></span>
					<span>已收益:<i>{$userinfo.treasure_rates}</i></span>
					<span>待领:<i>{$treasure_notget.sum_moneys}</i></span>
					
				</p>
			</div>
			<div style=" display:inline !important; border-bottom:1px solid #000000; ">
				<table>
					<tr>
						<td style="width:10%;">
						</td>
						<td style="width:30%;">
							<button type="submit" class="btn btn-success block full-width m-b" style="width:60px !important;display:flex !important; ">
								<a href="{:U('Home/Run/inputTreasure')}?type=转入" style="color:#ffffff;">转入</a>
							 </button>
						</td>
						<td style="width:30%;">
							<button type="submit" class="btn btn-success block full-width m-b" style="width:60px !important;display:flex !important; ">
								<a href="{:U('Home/Run/outputTreasure')}?type=转出"  style="color:#ffffff;">转出</a>
							 </button>
						
						</td>
						<td  >
							<button type="submit" class="btn btn-success block full-width m-b" style="width:60px !important;display:flex !important; ">
							
								<a href="{:U('Home/Run/getTreasure')}?t=1" style="color:#ffffff;">领取</a>
							
							 </button>
						
						</td>
					</tr>
				</table>
				 
			</div>
			
			<div class="record-content" style="   border-top:1px solid #000000; padding-top:10px;">
				<empty name="list">
					<p class="record-no" style="border:none !important;"><span  style="background-color:#1c8;border:none !important;">
						 无余额宝资料
					</span></p>
					<else/>
					 
						<table>
							<thead>
								<tr>
									<!--<th>类型</th>
									<th>发生金额</th>-->
									<th>本金</th>
									<th>利息</th>
									<th>时间</th>
									<th>状态</th>
									<th>详情</th>
								</tr>	
							</thead>
							<tbody>
								<volist name="list" id="vo">
									<tr>
										 
										<!--<td>{$vo.types}</td>
										<td>{$vo.moneys}</td>-->
										<td>{$vo.treasure_capital}</td>
										<td>{$vo.treasure_rates}</td>
										<td>{$vo.times|date="Y-m-d H:i:s",###}</td>
										<td>{$vo.status}</td>
										<td>{$vo.details}</td>
												
									</tr>
								</volist>
							</tbody>
						</table>
						 
					 
				</empty>
			</div>
			 
			<div class="pages">
				{$show}
			</div>
		</div>

		<script type="text/javascript">
			$('.type_choose').change(function(){
				var index = $(this).val();
				if (index == 1) {
					$('.wximg').show();
					$('.zfbimg').hide();
				} else if(index ==2){
					$('.wximg').hide();
					$('.zfbimg').show();
				}
			})

			$(function(){
				$('#LoginForm').ajaxForm({
					beforeSubmit: checkForm,
					success: complete, 
					dataType: 'json'
				});
				function checkForm(){
					
				}
				function complete(data){
					if(data.status==1){
						$('.btn').attr('disabled','disabled');
						layer.msg(data.info, function(index){
			 				layer.close(index);
							window.location.href=data.url;
						});
					}else{
						layer.msg(data.info);
						$('#password').val('').focus();
						return false;	
					}
				}
			});
		</script>
